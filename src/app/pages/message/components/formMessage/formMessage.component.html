<form [formGroup]="messageForm">
  <div class="grid p-fluid">
    <div class="col-12 md:col-12">
      <label for="inputtext-right">Title *</label>

      <input
        type="text"
        formControlName="title"
        placeholder="Title"
        pInputText
      />
    </div>
    <div class="col-12 md:col-12">
      <label for="inputtext-right">Messages *</label>

      <textarea
        rows="5"
        cols="30"
        formControlName="message"
        pInputTextarea
      ></textarea>
    </div>
  </div>
</form>
<div class="grid p-fluid mb-3">
  <div class="col-6 md:col-2 sm:col-10">
    <button
      [disabled]="!messageForm.valid || isLoading"
      (click)="shareMessage()"
      pButton
      pRipple
      type="button"
      label="Share"
    ></button>
  </div>
</div>
