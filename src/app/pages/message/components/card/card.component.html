<p-card>
  <ng-template pTemplate="title">
    {{ message.title }}
  </ng-template>
  <ng-template pTemplate="subtitle">
    {{ message.message }}
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="card-footer">
      <div class="grid p-fluid">
        <div class="col-6 md:col-6">
          <span
            >{{ message.creado_at | date : "dd-MM-yyyy HH:mm:ss" }}
            <i>{{ message.creado_at | date : "ss.SSS" }}</i></span
          >
        </div>
        <div class="col-6 md:col-6">
          <b>
            <span>{{ message.user.full_name }}</span></b
          >
        </div>
      </div>
    </div>
  </ng-template>
</p-card>
